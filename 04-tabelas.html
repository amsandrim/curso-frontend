		<body>

		
		<h1>Tabelas</h1>
		<table border="1" width="100%">
			<thead>
			<tr>	
				<th>Coluna1</th>
				<th>Coluna2</th>
				<th>Coluna3</th>
			</tr>
			  <tr>
			<td colspan="3">Descrição da tabela</td>
		     </tr>
			</thead>
		<tbody align="center">
			<tr>
				<td>1A</td>
				<td>1B</td>
				<td>1C</td>

			</tr>
			<tr>
				<td>2A</td>
				<td>2B</td>
				<td>2C</td>

			</tr>
			<tr>
				<td>3A</td>
				<td colspan="2">3BC</td>
				

			</tr>
 	</tbody>
 		<tfoot align="center">
 			<tr>
 				<td colspan="3">Rodapé da tabela</td>
 			</tr>
 		</tfoot>

		</table>


	<h2>Tabela com layout</h2>

	<table width="600">
		<tr height="90">
			<td width="20"></td>
			<td colspan="4" bgcolor="#BBCCEE" align="center">Cabeçalho</td>
			
		</tr>
		<tr height="300">
			<td width="20" bgcolor="#0000FF"></td>
			<td bgcolor="#DDDDDD">Coluna 1</td>
			<td bgcolor="#EEEEEE">Coluna 2</td>
			<td width="20"></td>
		</tr>

		<tr>
			<td colspan="4" bgcolor="FF0000">Rodapé</td>
			
		</tr>
	</table>




	</body>
